<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moving Banner with Embedded Image</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Light background for contrast */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }

    /* Banner Container */
    .banner-container {
      width: 80%; /* Adjust width as needed */
      max-width: 800px;
      overflow: hidden; /* Hide the overflowing content */
      background-color: #e7e7e7; /* Background color of the banner */
      color: #110f0f; /* Text color */
      padding: 15px 0;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    /* Banner Content */
    .banner {
      display: inline-flex; /* Use inline-flex to align image and text */
      align-items: center; /* Vertically center the items */
      white-space: nowrap; /* Prevent text from wrapping */
      animation: moveBanner 15s linear infinite;
      font-size: 1.2em;
      padding-left: 100%; /* Start the content outside the right edge */
    }

    /* Banner Image */
    .banner img {
      height: 24px; /* Adjust the height as needed */
      width: 24px;  /* Adjust the width as needed */
      margin-right: 10px; /* Space between image and text */
    }

    /* Animation Keyframes */
    @keyframes moveBanner {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Optional: Pause on Hover */
    .banner-container:hover .banner {
      animation-play-state: paused;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .banner {
        font-size: 1em;
      }

      .banner img {
        height: 20px;
        width: 20px;
        margin-right: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner">
      <!-- Embedded Image using Base64 Data URI -->
      <img src="Picture.png/logo.png" alt="Icon">
      Welcome to Our Website! Enjoy Exclusive Offers & Updates. Stay tuned for more exciting news and promotions.
    </div>
  </div>
</body>
</html>
